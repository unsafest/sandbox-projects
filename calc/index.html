<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="Calculator" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        
        <div class="calculator">
            <div class="display">
                <div class="display-history"></div>
                <div class="display-result">0</div>
            </div>
            <div class="clear">
                <button class="button-clear" onclick="clearCalc()">C</button>
                <button class="button-delete">â¬…</button>
            </div>
            <div class="buttons">
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-operator">/</button>
            
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-operator">*</button>
            
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-operator">-</button>
            
                <button class="button-number">0</button>
                <button class="button-number">.</button>
                <button class="button-equal">=</button>
                <button class="button-operator">+</button>
            </div>
        </div>
        <script src="calc.js" async defer></script>
    </body>
</html>
