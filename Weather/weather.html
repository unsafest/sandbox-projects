<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <input type="text" class="input" id="city" placeholder="City">
        <button class="city-button" id="search">Search</button>

        <div class="response-container">
            <div class="response" id="Location"></div>
            <div class="response" id="Temperature"></div>
            <div class="response" id="Wind"></div>
            <div class="response" id="Humidity"></div>
            <div class="response" id="FeelsLike"></div>
            <div class="response" id="Condition"></div>
            <div class="response">
                <img src="" id="Icon">
            </div>
            <div class="response">
                <img src="" id="gif">
            </div>
        </div>
        
        <script type="module" src="weather.js"></script>
    </body>

</html>
